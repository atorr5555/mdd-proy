{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="{% static 'media/logo-mdd.png' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TMDD</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/nav.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/app/">
            <img src="{% static 'media/logo-mdd.png' %}" id="logo"></img>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/app/eda/">EDA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/acd/">ACD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/pca/">PCA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/clustering/">Clustering Jerárquico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/kmeans/">K-means</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/app/assoc/">Reglas de asociación</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/app/adpro/">AD (Pronóstico)</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/app/adclas/">AD (Clasificación)</a>
            </li>
            </ul>
        </div>
    </div>
</nav>

  <div class="d-flex flex-row justify-content-around">
    <div class="p-2">
      <div class="card border-secondary">
        <h5 class="card-title">EDA</h5>
        <img class="card-img-top" src="{% static 'media/bar-chart.png' %}" alt="Card image cap">
        <a href="/app/eda/" class="stretched-link"></a>
      </div>
    </div>
    <div class="p-2">
      <div class="card border-secondary">
        <h5 class="card-title">ACD</h5>
        <img class="card-img-top" src="{% static 'media/scatter.png' %}" alt="Card image cap">
        <a href="/app/acd/" class="stretched-link"></a>
      </div>
    </div>
    <div class="p-2">
      <div class="card border-secondary">
        <h5 class="card-title">PCA</h5>
        <img class="card-img-top" src="{% static 'media/scatter-plot.png' %}" alt="Card image cap">
        <a href="/app/pca/" class="stretched-link"></a>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-around">
    <div class="p-2">
      <div class="card border-secondary">
        <h5 class="card-title">Clustering Jerárquico</h5>
        <img class="card-img-top" src="{% static 'media/cluster.png' %}" alt="Card image cap">
        <a href="/app/clustering/" class="stretched-link"></a>
      </div>
    </div>
    <div class="p-2">
      <div class="card border-secondary">
        <h5 class="card-title">K-means</h5>
        <img class="card-img-top" src="{% static 'media/cluster (1).png' %}" alt="Card image cap">
        <a href="/app/kmeans/" class="stretched-link"></a>
      </div>
    </div>
    <div class="p-2">
      <div class="card border-secondary">
        <h5 class="card-title">Reglas de asociación</h5>
        <img class="card-img-top" src="{% static 'media/star.png' %}" alt="Card image cap">
        <a href="/app/assoc/" class="stretched-link"></a>
      </div>
    </div>
  </div>

  <div class="d-flex flex-row justify-content-around">
    <div class="p-2">
      <div class="card border-secondary">
        <h5 class="card-title">Árbol de decisión (Pronóstico)</h5>
        <img class="card-img-top" src="{% static 'media/decision-tree.png' %}" alt="Card image cap">
        <a href="/app/adpro/" class="stretched-link"></a>
      </div>
    </div>
    <div class="p-2">
      <div class="card border-secondary">
        <h5 class="card-title">Árbol de decisión (Clasificación)</h5>
        <img class="card-img-top" src="{% static 'media/decision-tree2.png' %}" alt="Card image cap">
        <a href="/app/adclas/" class="stretched-link"></a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
